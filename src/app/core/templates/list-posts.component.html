<div *ngIf="posts?.length <= 0; else elseBlock">
  <md-progress-spinner
    [color]='color'
    [mode]='mode'>
  </md-progress-spinner>
</div>

<ng-template #elseBlock>
  <md-toolbar>
    <span>List of posts</span>
    <button md-icon-button (click)="gotoAdd()">
      <md-icon>add</md-icon>
    </button>
  </md-toolbar>

  <md-list>
    <md-list-item *ngFor="let post of posts">
      <h3 md-line> {{post.title}} </h3>
      <p md-line>
        <span> {{post.title}} </span>
      </p>
      <button md-icon-button (click)="gotoInfo(post.id)">
        <md-icon>info</md-icon>
      </button>
      <button md-icon-button (click)="gotoEdit(post.id)">
        <md-icon>edit</md-icon>
      </button>
      <button md-icon-button (click)="gotoDelete(post.id)">
        <md-icon>delete</md-icon>
      </button>
    </md-list-item>
  </md-list>
</ng-template>
